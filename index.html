<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence OS v9.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .os-scroll { height: 100vh; overflow-y: auto; padding-bottom: 100px; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .app-card { transition: all 0.3s ease; cursor: pointer; border-radius: 1.5rem; height: 160px; }
        .app-card:hover { transform: translateY(-5px); border-color: #6366f1; background: rgba(30, 41, 59, 1); }
        canvas { touch-action: none; background: #020617; border-radius: 1rem; cursor: crosshair; }
        .mole-hole { background: #0f172a; border: 2px solid #1e293b; position: relative; }
        .mole-up { background: #4f46e5; transform: scale(1.1); box-shadow: 0 0 20px #4f46e5; }
    </style>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, memo } = React;

        // --- 1. GLOBAL GAME COMPONENTS (Outside App to prevent resets) ---
        
        const WhackAMole = () => {
            const [mole, setMole] = useState(null);
            const [score, setScore] = useState(0);
            useEffect(() => {
                const i = setInterval(() => setMole(Math.floor(Math.random()*9)), 1000);
                return () => clearInterval(i);
            }, []);
            return (
                <div className="flex flex-col items-center">
                    <div className="text-3xl font-black text-indigo-500 mb-6">HITS: {score}</div>
                    <div className="grid grid-cols-3 gap-4">
                        {[...Array(9)].map((_, i) => (
                            <div key={i} onClick={() => {if(i===mole){setScore(s=>s+1); setMole(null)}}}
                                 className={`w-24 h-24 rounded-full mole-hole transition-all flex items-center justify-center text-4xl ${mole===i?'mole-up':''}`}>
                                {mole===i ? 'üêπ' : ''}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SketchPad = () => {
            const canvasRef = useRef(null);
            const [drawing, setDrawing] = useState(false);
            const [brush, setBrush] = useState({ color: '#6366f1', size: 5, eraser: false });

            useEffect(() => {
                const c = canvasRef.current;
                c.width = c.parentElement.offsetWidth;
                c.height = 400;
                const ctx = c.getContext('2d');
                ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            }, []);

            const draw = (e) => {
                if (!drawing) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = brush.eraser ? '#020617' : brush.color;
                ctx.lineWidth = brush.size;
                ctx.lineTo(x, y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x, y);
            };

            return (
                <div className="w-full">
                    <div className="flex gap-4 p-4 glass rounded-2xl mb-4 overflow-x-auto">
                        <input type="color" value={brush.color} onChange={e=>setBrush({...brush, color: e.target.value, eraser: false})} />
                        <input type="range" min="1" max="50" onChange={e=>setBrush({...brush, size: e.target.value})} />
                        <button onClick={()=>setBrush({...brush, eraser: !brush.eraser})} className={`px-4 py-1 rounded ${brush.eraser?'bg-white text-black':'bg-white/10'}`}>ERASER</button>
                        <button onClick={()=>{const c=canvasRef.current; c.getContext('2d').clearRect(0,0,c.width,c.height)}} className="text-red-500 ml-auto font-bold">CLEAR</button>
                    </div>
                    <canvas ref={canvasRef} onMouseDown={()=>setDrawing(true)} onMouseMove={draw} onMouseUp={()=>{setDrawing(false); canvasRef.current.getContext('2d').beginPath()}}
                            onTouchStart={()=>setDrawing(true)} onTouchMove={draw} onTouchEnd={()=>{setDrawing(false); canvasRef.current.getContext('2d').beginPath()}} />
                </div>
            );
        };

        // --- 2. MAIN APP ---
        const App = () => {
            const [activeApp, setActiveApp] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('groq_key') || '');
            const [assetIndex, setAssetIndex] = useState(0);
            
            // Stock Histories for ALL Assets
            const [histories, setHistories] = useState({
                0: Array(25).fill(65000), 1: Array(25).fill(2300), 2: Array(25).fill(83.5), 3: Array(25).fill(1.0)
            });

            const assets = [
                { name: "Bitcoin Core", symbol: "‚Çø", color: "#F7931A", base: 65000 },
                { name: "Gold Standard", symbol: "AU", color: "#FFD700", base: 2300 },
                { name: "Indian Rupee", symbol: "‚Çπ", color: "#16a34a", base: 83.5 },
                { name: "US Dollar", symbol: "$", color: "#3b82f6", base: 1.0 }
            ];

            // Live Updates for ALL Lines
            useEffect(() => {
                const i = setInterval(() => {
                    setHistories(prev => {
                        const next = { ...prev };
                        assets.forEach((a, idx) => {
                            const last = next[idx][next[idx].length - 1];
                            const change = (Math.random() - 0.49) * (a.base * 0.02);
                            next[idx] = [...next[idx].slice(1), last + change];
                        });
                        return next;
                    });
                }, 2000);
                return () => clearInterval(i);
            }, []);

            const currentH = histories[assetIndex];
            const currentP = currentH[currentH.length - 1];
            const trend = currentP >= currentH[currentH.length - 2] ? 'up' : 'down';

            const apps = [
                { id: 'ai', name: 'Neural Intelligence', i: 'üß†' },
                { id: 'med', name: 'Medical Diagnostic', i: 'ü©∫' },
                { id: 'gym', name: 'Fitness Coach', i: 'üèãÔ∏è' },
                { id: 'chef', name: 'Culinary Master', i: 'üë®‚Äçüç≥' },
                { id: 'snake', name: 'Retro Snake Pro', i: 'üêç' },
                { id: 'mole', name: 'Whack-A-Mole', i: 'üî®' },
                { id: 'match', name: 'Memory Challenge', i: 'üß©' },
                { id: 'ttt', name: 'Tic-Tac-Toe AI', i: '‚ùå' },
                { id: 'math', name: 'Quantum Calculator', i: 'üî¢' },
                { id: 'sketch', name: 'Professional Sketch Pad', i: 'üé®' },
                { id: 'settings', name: 'OS Settings', i: '‚öôÔ∏è' },
                { id: 'term', name: 'System Terminal', i: 'üêö' }
            ];

            return (
                <div className="os-scroll">
                    {activeApp ? (
                        <div className="fixed inset-0 z-50 glass flex flex-col p-6 animate-in fade-in duration-300">
                            <div className="flex justify-between items-center mb-8">
                                <button onClick={() => setActiveApp(null)} className="px-6 py-2 bg-white/5 rounded-full font-bold text-xs">‚Üê CLOSE MODULE</button>
                                <h2 className="text-xl font-black uppercase text-indigo-400">{activeApp.name}</h2>
                                <div className="w-10"></div>
                            </div>
                            <div className="flex-1 overflow-y-auto flex items-center justify-center">
                                {activeApp.id === 'mole' && <WhackAMole />}
                                {activeApp.id === 'sketch' && <SketchPad />}
                                {activeApp.id === 'settings' && (
                                    <div className="w-full max-w-md glass p-8 rounded-3xl">
                                        <label className="text-xs font-bold text-gray-500 uppercase">Groq API Key</label>
                                        <input type="password" value={apiKey} onChange={e=>{setApiKey(e.target.value); localStorage.setItem('groq_key', e.target.value)}} 
                                               className="w-full bg-black/50 p-4 rounded-xl mt-2 border border-white/10 outline-none focus:border-indigo-500" placeholder="gsk_..." />
                                        <p className="text-[10px] text-indigo-400 mt-4 italic uppercase">AI requires key activation</p>
                                    </div>
                                )}
                                {['ai', 'med', 'gym', 'chef'].includes(activeApp.id) && <div className="text-gray-500 italic">Neural Link established. Please check Settings for Key validation.</div>}
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-6xl mx-auto p-6 md:p-12">
                            <header className="text-center mb-12">
                                <h1 className="text-6xl font-black italic uppercase tracking-tighter">Intelligence OS</h1>
                                <p className="text-[10px] text-indigo-500 font-bold tracking-[0.5em] mt-2 uppercase">12-Module Unified Environment</p>
                            </header>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {/* FIXED MARKET PULSE: All lines work now */}
                                <div onClick={() => setAssetIndex((assetIndex + 1) % assets.length)} className="col-span-2 glass p-6 app-card flex flex-col justify-between h-auto">
                                    <div className="flex justify-between">
                                        <div>
                                            <h3 className="font-black uppercase text-indigo-400">{assets[assetIndex].name}</h3>
                                            <p className="text-[10px] font-bold text-gray-500 uppercase">Real-Time Pulse</p>
                                        </div>
                                        <div className={`text-right font-mono font-bold text-xl ${trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                            {trend === 'up' ? '‚ñ≤' : '‚ñº'} {currentP.toFixed(2)}
                                        </div>
                                    </div>
                                    <div className="h-20 w-full mt-4">
                                        <svg className="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 20">
                                            <polyline fill="none" stroke={trend === 'up' ? '#22c55e' : '#ef4444'} strokeWidth="3" strokeLinejoin="round"
                                                points={currentH.map((p, i) => `${(i / 24) * 100},${20 - ((p / (assets[assetIndex].base * 1.5)) * 20)}`).join(' ')} />
                                        </svg>
                                    </div>
                                </div>

                                {apps.filter(a => a.id !== 'stock').map(app => (
                                    <div key={app.id} onClick={() => setActiveApp(app)} className="glass p-6 flex flex-col items-center justify-center app-card group">
                                        <span className="text-4xl mb-4 group-hover:scale-110 transition-transform">{app.i}</span>
                                        <span className="text-[10px] font-black uppercase tracking-widest text-center text-gray-400 group-hover:text-white">{app.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
