<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence OS Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        /* Fix: Allow scrolling on the main body but hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .app-card { transition: all 0.3s ease; cursor: pointer; border-radius: 1.5rem; height: 140px; }
        .app-card:hover { transform: translateY(-5px); border-color: #6366f1; background: rgba(30, 41, 59, 1); }
        
        canvas { touch-action: none; border-radius: 1rem; }
        .d-pad button { background: rgba(255,255,255,0.1); padding: 15px; rounded-radius: 12px; }
    </style>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeApp, setActiveApp] = useState(null);
            const [assetIndex, setAssetIndex] = useState(0);
            const [priceData, setPriceData] = useState({ price: 0, trend: 'up', history: [] });

            const assets = [
                { name: "Bitcoin Core", symbol: "‚Çø", color: "#F7931A", base: 65000 },
                { name: "Gold Standard", symbol: "AU", color: "#FFD700", base: 2300 },
                { name: "Indian Rupee", symbol: "‚Çπ", color: "#16a34a", base: 83.5 },
                { name: "US Dollar", symbol: "$", color: "#3b82f6", base: 1.0 }
            ];

            const apps = [
                { id: 'ai', name: 'Neural Intelligence', i: 'üß†' },
                { id: 'med', name: 'Medical Diagnostic', i: 'ü©∫' },
                { id: 'gym', name: 'Fitness Coach', i: 'üèãÔ∏è' },
                { id: 'chef', name: 'Culinary Master', i: 'üë®‚Äçüç≥' },
                { id: 'stock', name: 'Market Pulse', i: 'üìà' },
                { id: 'snake', name: 'Retro Snake Pro', i: 'üêç', type: 'game' },
                { id: 'mole', name: 'Whack-A-Mole', i: 'üî®', type: 'game' },
                { id: 'match', name: 'Memory Challenge', i: 'üß©', type: 'game' },
                { id: 'ttt', name: 'Tic-Tac-Toe AI', i: '‚ùå', type: 'game' },
                { id: 'math', name: 'Quantum Calculator', i: 'üî¢' },
                { id: 'sketch', name: 'Professional Sketch Pad', i: 'üé®' },
                { id: 'term', name: 'System Terminal', i: 'üêö' }
            ];

            // Stock Logic Fix
            useEffect(() => {
                const interval = setInterval(() => {
                    setPriceData(prev => {
                        const base = assets[assetIndex].base;
                        const change = (Math.random() - 0.49) * (base * 0.02);
                        const newPrice = Math.max(0.01, (parseFloat(prev.price) || base) + change);
                        return { price: newPrice.toFixed(2), trend: change >= 0 ? 'up' : 'down', history: [...prev.history, newPrice].slice(-20) };
                    });
                }, 2000);
                return () => clearInterval(interval);
            }, [assetIndex]);

            // --- SKETCH PAD ---
            const SketchPad = () => {
                const canvasRef = useRef(null);
                const [isDrawing, setIsDrawing] = useState(false);
                const [color, setColor] = useState('#6366f1');
                const [size, setSize] = useState(5);
                const [isEraser, setIsEraser] = useState(false);

                useEffect(() => {
                    const canvas = canvasRef.current;
                    const container = canvas.parentElement;
                    canvas.width = container.offsetWidth;
                    canvas.height = container.offsetHeight;
                }, []);

                const draw = (e) => {
                    if (!isDrawing) return;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;
                    
                    ctx.strokeStyle = isEraser ? '#020617' : color;
                    ctx.lineWidth = size;
                    ctx.lineCap = 'round';
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                };

                return (
                    <div className="flex flex-col h-full w-full">
                        <div className="flex flex-wrap gap-2 p-3 glass rounded-2xl mb-4 items-center">
                            <input type="color" value={color} onChange={(e) => {setColor(e.target.value); setIsEraser(false)}} className="w-10 h-10 rounded-lg cursor-pointer bg-transparent" />
                            <div className="flex gap-2">
                                {['#ef4444', '#22c55e', '#3b82f6', '#ffffff'].map(c => (
                                    <button key={c} onClick={() => {setColor(c); setIsEraser(false)}} className="w-8 h-8 rounded-full border-2 border-white/10" style={{backgroundColor: c}} />
                                ))}
                            </div>
                            <button onClick={() => setIsEraser(!isEraser)} className={`px-4 py-2 rounded-xl text-xs font-bold ${isEraser ? 'bg-white text-black' : 'bg-white/10'}`}>ERASER</button>
                            <div className="flex items-center gap-2 ml-2">
                                <span className="text-[10px]">SIZE</span>
                                <input type="range" min="1" max="50" value={size} onChange={(e) => setSize(e.target.value)} />
                            </div>
                            <button onClick={() => {
                                const ctx = canvasRef.current.getContext('2d');
                                ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
                            }} className="ml-auto px-4 py-2 bg-red-500/20 text-red-500 rounded-xl text-xs font-bold">CLEAR</button>
                        </div>
                        <div className="flex-1 bg-[#020617] rounded-3xl border border-white/5 overflow-hidden">
                            <canvas ref={canvasRef} 
                                onMouseDown={(e) => {setIsDrawing(true); draw(e)}} 
                                onMouseMove={draw} 
                                onMouseUp={() => {setIsDrawing(false); canvasRef.current.getContext('2d').beginPath()}}
                                onTouchStart={(e) => {setIsDrawing(true); draw(e)}}
                                onTouchMove={draw}
                                onTouchEnd={() => {setIsDrawing(false); canvasRef.current.getContext('2d').beginPath()}}
                            />
                        </div>
                    </div>
                );
            };

            // --- TIC TAC TOE ---
            const TicTacToe = () => {
                const [board, setBoard] = useState(Array(9).fill(null));
                const [isX, setIsX] = useState(true);
                const handleClick = (i) => {
                    if (board[i] || calculateWinner(board)) return;
                    const nextBoard = board.slice();
                    nextBoard[i] = 'X';
                    setBoard(nextBoard);
                    // Simple AI move
                    setTimeout(() => {
                        const empty = nextBoard.map((v, idx) => v === null ? idx : null).filter(v => v !== null);
                        if (empty.length > 0 && !calculateWinner(nextBoard)) {
                            nextBoard[empty[Math.floor(Math.random()*empty.length)]] = 'O';
                            setBoard([...nextBoard]);
                        }
                    }, 500);
                };
                const calculateWinner = (squares) => {
                    const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
                    for (let line of lines) {
                        const [a, b, c] = line;
                        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) return squares[a];
                    }
                    return null;
                };
                return (
                    <div className="grid grid-cols-3 gap-3">
                        {board.map((val, i) => (
                            <button key={i} onClick={() => handleClick(i)} className="w-24 h-24 glass text-4xl font-black rounded-2xl hover:bg-white/5">
                                <span className={val === 'X' ? 'text-indigo-400' : 'text-red-400'}>{val}</span>
                            </button>
                        ))}
                    </div>
                );
            };

            return (
                <div className="min-h-screen w-full flex flex-col bg-[#020617] no-scrollbar overflow-y-auto">
                    {activeApp ? (
                        <div className="fixed inset-0 z-50 flex flex-col glass p-4 md:p-10">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setActiveApp(null)} className="bg-white/10 px-6 py-3 rounded-2xl font-black text-xs tracking-widest">‚Üê EXIT SYSTEM</button>
                                <h2 className="text-xl font-black italic uppercase text-indigo-400">{activeApp.name}</h2>
                                <div className="w-20"></div>
                            </div>
                            <div className="flex-1 flex items-center justify-center overflow-hidden">
                                {activeApp.id === 'sketch' && <SketchPad />}
                                {activeApp.id === 'ttt' && <TicTacToe />}
                                {activeApp.id === 'mole' && <div className="text-center font-black">WHACK-A-MOLE READY<br/><button className="mt-4 bg-indigo-600 px-8 py-4 rounded-full">START</button></div>}
                                {activeApp.id === 'snake' && <div className="text-center">SNAKE PRO<br/><div className="grid grid-cols-10 gap-1 mt-4">{[...Array(100)].map((_,i)=><div key={i} className="w-4 h-4 bg-white/5 rounded-sm"></div>)}</div></div>}
                                {!activeApp.type && activeApp.id !== 'sketch' && <div className="text-gray-500 italic">Neural Engine Linking... Check API Configuration</div>}
                            </div>
                        </div>
                    ) : (
                        <div className="p-6 md:p-12 max-w-6xl mx-auto w-full">
                            <header className="text-center mb-10">
                                <h1 className="text-5xl font-black tracking-tighter italic uppercase text-white">Intelligence OS</h1>
                                <p className="text-[10px] text-indigo-500 font-bold tracking-[0.5em] mt-2 uppercase">v5.0 Stable Release</p>
                            </header>

                            {/* Main Grid: Scrollable Section */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 pb-20">
                                {/* Large Market Card */}
                                <div onClick={() => setAssetIndex((assetIndex + 1) % assets.length)} className="col-span-2 glass p-6 app-card flex flex-col justify-between group h-auto min-h-[160px]">
                                    <div className="flex justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold bg-white/5" style={{color: assets[assetIndex].color}}>
                                                {assets[assetIndex].symbol}
                                            </div>
                                            <h3 className="font-black text-lg uppercase tracking-tighter">{assets[assetIndex].name}</h3>
                                        </div>
                                        <div className={`text-right ${priceData.trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                            <span className="text-xl font-mono font-bold">{priceData.trend === 'up' ? '‚ñ≤' : '‚ñº'} {priceData.price}</span>
                                        </div>
                                    </div>
                                    <div className="h-12 w-full mt-4">
                                        <svg className="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 20">
                                            <polyline fill="none" stroke={priceData.trend === 'up' ? '#22c55e' : '#ef4444'} strokeWidth="3" strokeLinejoin="round"
                                                points={priceData.history.map((p, i) => `${(i / 19) * 100},${20 - ((p / (assets[assetIndex].base * 1.5)) * 20)}`).join(' ')} />
                                        </svg>
                                    </div>
                                </div>

                                {apps.filter(a => a.id !== 'stock').map(app => (
                                    <div key={app.id} onClick={() => setActiveApp(app)} className="glass p-6 flex flex-col items-center justify-center app-card group">
                                        <span className="text-4xl mb-3 group-hover:scale-110 transition-transform">{app.i}</span>
                                        <span className="text-[9px] font-black uppercase tracking-widest text-center text-gray-400 group-hover:text-white">{app.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
