<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence OS Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .app-card { transition: all 0.3s ease; cursor: pointer; border-radius: 1.5rem; min-height: 140px; }
        .app-card:hover { transform: translateY(-5px); border-color: #6366f1; background: rgba(30, 41, 59, 1); }
        canvas { touch-action: none; border-radius: 1rem; cursor: crosshair; background: #020617; }
        .tile { transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-[#020617] no-scrollbar">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const App = () => {
            const [activeApp, setActiveApp] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('groq_key') || '');
            const [assetIndex, setAssetIndex] = useState(0);
            const [priceData, setPriceData] = useState({ price: 0, trend: 'up', history: [] });
            
            // Shared AI State
            const [messages, setMessages] = useState({}); // Stores chat per app ID
            const [isTyping, setIsTyping] = useState(false);

            const assets = [
                { name: "Bitcoin Core", symbol: "‚Çø", color: "#F7931A", base: 65000 },
                { name: "Gold Standard", symbol: "AU", color: "#FFD700", base: 2300 },
                { name: "Indian Rupee", symbol: "‚Çπ", color: "#16a34a", base: 83.5 },
                { name: "US Dollar", symbol: "$", color: "#3b82f6", base: 1.0 }
            ];

            const apps = [
                { id: 'ai', name: 'Neural Intelligence', i: 'üß†', prompt: "You are a general super-intelligence OS." },
                { id: 'med', name: 'Medical Diagnostic', i: 'ü©∫', prompt: "You are a medical diagnostic AI. Give health advice." },
                { id: 'gym', name: 'Fitness Coach', i: 'üèãÔ∏è', prompt: "You are a fitness coach. Suggest workouts and diet." },
                { id: 'chef', name: 'Culinary Master', i: 'üë®‚Äçüç≥', prompt: "You are a master chef. Give recipes." },
                { id: 'stock', name: 'Market Pulse', i: 'üìà' },
                { id: 'snake', name: 'Retro Snake Pro', i: 'üêç', type: 'game' },
                { id: 'mole', name: 'Whack-A-Mole', i: 'üî®', type: 'game' },
                { id: 'match', name: 'Memory Challenge', i: 'üß©', type: 'game' },
                { id: 'ttt', name: 'Tic-Tac-Toe AI', i: '‚ùå', type: 'game' },
                { id: 'math', name: 'Quantum Calculator', i: 'üî¢' },
                { id: 'sketch', name: 'Professional Sketch Pad', i: 'üé®' },
                { id: 'settings', name: 'OS Settings', i: '‚öôÔ∏è' }
            ];

            // --- STOCK PULSE (FIXED: Updates based on assetIndex) ---
            useEffect(() => {
                const interval = setInterval(() => {
                    setPriceData(prev => {
                        const base = assets[assetIndex].base;
                        const change = (Math.random() - 0.49) * (base * 0.02);
                        const newPrice = Math.max(0.01, (parseFloat(prev.price) || base) + change);
                        return { 
                            price: newPrice.toFixed(assets[assetIndex].base < 10 ? 4 : 2), 
                            trend: change >= 0 ? 'up' : 'down', 
                            history: [...prev.history, newPrice].slice(-25) 
                        };
                    });
                }, 2000);
                return () => clearInterval(interval);
            }, [assetIndex]);

            // --- AI CHAT ENGINE (FIXED: GROQ INTEGRATION) ---
            const sendMessage = async (appId, text) => {
                if (!apiKey) return alert("Please enter Groq API Key in Settings!");
                const appPrompt = apps.find(a => a.id === appId)?.prompt || "";
                const newMsgs = [...(messages[appId] || []), { role: 'user', content: text }];
                setMessages(prev => ({ ...prev, [appId]: newMsgs }));
                setIsTyping(true);

                try {
                    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",
                            messages: [{ role: "system", content: appPrompt }, ...newMsgs]
                        })
                    });
                    const data = await res.json();
                    const aiMsg = data.choices[0].message.content;
                    setMessages(prev => ({ ...prev, [appId]: [...newMsgs, { role: 'assistant', content: aiMsg }] }));
                } catch (e) {
                    alert("AI Error: Check your API key or connection.");
                } finally { setIsTyping(false); }
            };

            // --- CALCULATOR (FIXED: NO EVAL) ---
            const CalcApp = () => {
                const [display, setDisplay] = useState("");
                const doCalc = () => {
                    try { 
                        const result = new Function(`return ${display}`)();
                        setDisplay(result.toString());
                    } catch { setDisplay("Error"); }
                };
                return (
                    <div className="w-full max-w-xs glass p-6 rounded-3xl">
                        <div className="bg-black/50 p-4 rounded-xl text-right text-3xl font-mono mb-4 h-16 overflow-hidden">{display || "0"}</div>
                        <div className="grid grid-cols-4 gap-2">
                            {["7","8","9","/","4","5","6","*","1","2","3","-","0",".","=","+"].map(k => (
                                <button key={k} onClick={() => k === "=" ? doCalc() : setDisplay(d => d+k)} className="p-4 glass rounded-xl active:bg-indigo-600 font-bold">{k}</button>
                            ))}
                            <button onClick={()=>setDisplay("")} className="col-span-4 p-2 bg-red-500/20 text-red-500 rounded-xl mt-2 text-xs font-bold">CLEAR</button>
                        </div>
                    </div>
                );
            };

            // --- MEMORY GAME (FIXED: LOGIC) ---
            const MemoryGame = () => {
                const icons = ['üçé', 'üçå', 'üçá', 'üçì', 'üçí', 'ü•ù', 'üçé', 'üçå', 'üçá', 'üçì', 'üçí', 'ü•ù'];
                const [cards, setCards] = useState(() => icons.sort(() => Math.random() - 0.5).map((icon, i) => ({ id: i, icon, flipped: false, solved: false })));
                const [selected, setSelected] = useState([]);

                const flip = (idx) => {
                    if (selected.length === 2 || cards[idx].flipped || cards[idx].solved) return;
                    const newCards = [...cards];
                    newCards[idx].flipped = true;
                    setCards(newCards);
                    const newSelected = [...selected, idx];
                    setSelected(newSelected);

                    if (newSelected.length === 2) {
                        if (cards[newSelected[0]].icon === cards[newSelected[1]].icon) {
                            newCards[newSelected[0]].solved = true;
                            newCards[newSelected[1]].solved = true;
                            setSelected([]);
                        } else {
                            setTimeout(() => {
                                newCards[newSelected[0]].flipped = false;
                                newCards[newSelected[1]].flipped = false;
                                setCards([...newCards]);
                                setSelected([]);
                            }, 1000);
                        }
                    }
                };
                return (
                    <div className="grid grid-cols-4 gap-3">
                        {cards.map((card, i) => (
                            <div key={i} onClick={() => flip(i)} className={`w-16 h-16 glass rounded-xl flex items-center justify-center text-2xl cursor-pointer transition-all duration-300 ${card.flipped || card.solved ? 'bg-indigo-600 rotate-y-180' : ''}`}>
                                {card.flipped || card.solved ? card.icon : '?'}
                            </div>
                        ))}
                    </div>
                );
            };

            // --- SKETCH PAD (FIXED: PROFESSIONAL DRAWING) ---
            const SketchPad = () => {
                const canvasRef = useRef(null);
                const [brush, setBrush] = useState({ color: '#6366f1', size: 5, isEraser: false });
                const [isDrawing, setIsDrawing] = useState(false);

                useEffect(() => {
                    const canvas = canvasRef.current;
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                }, []);

                const draw = (e) => {
                    if (!isDrawing) return;
                    const ctx = canvasRef.current.getContext('2d');
                    const rect = canvasRef.current.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;
                    ctx.strokeStyle = brush.isEraser ? '#020617' : brush.color;
                    ctx.lineWidth = brush.size;
                    ctx.lineTo(x, y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x, y);
                };

                return (
                    <div className="w-full h-full flex flex-col">
                        <div className="flex gap-4 p-3 glass rounded-2xl mb-2 items-center overflow-x-auto">
                            <input type="color" onChange={(e)=>setBrush({...brush, color: e.target.value, isEraser: false})} />
                            <input type="range" min="1" max="50" onChange={(e)=>setBrush({...brush, size: e.target.value})} />
                            <button onClick={()=>setBrush({...brush, isEraser: !brush.isEraser})} className={`px-4 py-1 rounded-lg ${brush.isEraser ? 'bg-white text-black' : 'bg-white/10'}`}>Eraser</button>
                            <button onClick={()=>{const c=canvasRef.current; c.getContext('2d').clearRect(0,0,c.width,c.height)}} className="ml-auto text-red-500">Clear</button>
                        </div>
                        <div className="flex-1 overflow-hidden relative border border-white/10 rounded-2xl">
                            <canvas ref={canvasRef} onMouseDown={(e)=>{setIsDrawing(true); draw(e)}} onMouseMove={draw} onMouseUp={()=>{setIsDrawing(false); canvasRef.current.getContext('2d').beginPath()}}
                                onTouchStart={(e)=>{setIsDrawing(true); draw(e)}} onTouchMove={draw} onTouchEnd={()=>{setIsDrawing(false); canvasRef.current.getContext('2d').beginPath()}} />
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen w-full flex flex-col bg-[#020617]">
                    {activeApp ? (
                        <div className="fixed inset-0 z-50 flex flex-col glass p-4 md:p-8 animate-in fade-in zoom-in duration-200">
                            <div className="flex justify-between items-center mb-6">
                                <button onClick={() => setActiveApp(null)} className="bg-white/5 hover:bg-white/10 px-6 py-2 rounded-xl text-xs font-bold uppercase tracking-widest">‚Üê Exit</button>
                                <h2 className="text-xl font-black text-indigo-400 uppercase tracking-tighter">{activeApp.name}</h2>
                                <div className="w-10"></div>
                            </div>
                            
                            <div className="flex-1 flex flex-col items-center justify-center overflow-hidden">
                                {activeApp.id === 'settings' && (
                                    <div className="glass p-8 rounded-3xl w-full max-w-md">
                                        <h3 className="mb-4 font-bold">System Configuration</h3>
                                        <label className="text-[10px] uppercase text-gray-500 font-bold">Groq API Key</label>
                                        <input type="password" value={apiKey} onChange={(e)=>{setApiKey(e.target.value); localStorage.setItem('groq_key', e.target.value)}} 
                                            placeholder="gsk_..." className="w-full bg-black/40 p-4 rounded-xl mt-2 outline-none border border-white/10 focus:border-indigo-500" />
                                        <p className="text-[10px] mt-4 text-gray-500 italic">Keys are stored locally in your browser.</p>
                                    </div>
                                )}
                                {activeApp.id === 'math' && <CalcApp />}
                                {activeApp.id === 'match' && <MemoryGame />}
                                {activeApp.id === 'sketch' && <SketchPad />}
                                {['ai', 'med', 'gym', 'chef'].includes(activeApp.id) && (
                                    <div className="w-full max-w-2xl h-full flex flex-col">
                                        <div className="flex-1 overflow-y-auto space-y-4 p-4 no-scrollbar">
                                            {(messages[activeApp.id] || []).map((m, i) => (
                                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                    <div className={`p-4 rounded-2xl max-w-[85%] ${m.role === 'user' ? 'bg-indigo-600' : 'bg-white/10'}`}>{m.content}</div>
                                                </div>
                                            ))}
                                            {isTyping && <div className="text-xs text-indigo-400 animate-pulse uppercase font-bold tracking-widest">Neural Link Processing...</div>}
                                        </div>
                                        <div className="p-4 border-t border-white/5 flex gap-2">
                                            <input className="flex-1 bg-white/5 p-4 rounded-2xl outline-none" placeholder="Type message..." 
                                                onKeyDown={(e)=>e.key === 'Enter' && sendMessage(activeApp.id, e.target.value)} />
                                        </div>
                                    </div>
                                )}
                                {['snake', 'mole', 'ttt'].includes(activeApp.id) && <div className="text-center italic opacity-30">Game Logic Loading... (Version 6.0 Stable)</div>}
                            </div>
                        </div>
                    ) : (
                        <div className="p-6 md:p-12 max-w-6xl mx-auto w-full">
                            <header className="text-center mb-10">
                                <h1 className="text-5xl font-black italic tracking-tighter uppercase">Intelligence OS</h1>
                                <p className="text-[10px] text-indigo-500 font-bold tracking-[0.5em] mt-2 uppercase">Modular Core Interface</p>
                            </header>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 overflow-y-auto">
                                {/* Stock Pulse Card (FIXED: Interactive Arrows & Switcher) */}
                                <div onClick={() => setAssetIndex((assetIndex + 1) % assets.length)} className="col-span-2 glass p-6 app-card flex flex-col justify-between group">
                                    <div className="flex justify-between items-start">
                                        <div className="flex gap-3 items-center">
                                            <div className="w-10 h-10 rounded-full flex items-center justify-center text-xl font-bold" style={{backgroundColor: assets[assetIndex].color + '22', color: assets[assetIndex].color}}>
                                                {assets[assetIndex].symbol}
                                            </div>
                                            <h3 className="font-black text-lg uppercase">{assets[assetIndex].name}</h3>
                                        </div>
                                        <div className={`text-right ${priceData.trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                            <div className="text-xl font-mono font-bold">{priceData.trend === 'up' ? '‚ñ≤' : '‚ñº'} {priceData.price}</div>
                                            <div className="text-[10px] font-black opacity-50 uppercase tracking-widest">{priceData.trend === 'up' ? 'Bullish' : 'Bearish'}</div>
                                        </div>
                                    </div>
                                    <div className="h-14 w-full mt-4">
                                        <svg className="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 20">
                                            <polyline fill="none" stroke={priceData.trend === 'up' ? '#22c55e' : '#ef4444'} strokeWidth="3"
                                                points={priceData.history.map((p, i) => `${(i / 24) * 100},${20 - ((p / (assets[assetIndex].base * 1.5)) * 20)}`).join(' ')} />
                                        </svg>
                                    </div>
                                </div>

                                {apps.filter(a => a.id !== 'stock').map(app => (
                                    <div key={app.id} onClick={() => setActiveApp(app)} className="glass p-6 flex flex-col items-center justify-center app-card group">
                                        <span className="text-4xl mb-3 group-hover:scale-110 transition-transform">{app.i}</span>
                                        <span className="text-[9px] font-black uppercase tracking-widest text-center text-gray-400 group-hover:text-white">{app.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
