<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence OS Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #010409; color: white; font-family: ui-sans-serif, system-ui; overflow: hidden; touch-action: manipulation; }
        .glass { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .app-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border-radius: 2rem; }
        .app-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-4px,-4px); } 75% { transform: translate(4px,4px); } }
        .vibrate { animation: shake 0.1s infinite; }
        canvas { touch-action: none; background: #fff; border-radius: 1.5rem; width: 100%; height: 100%; }
        .chart-line { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 2s forwards; }
        @keyframes draw { to { stroke-dashoffset: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [activeApp, setActiveApp] = useState(null);
            const [vibrate, setVibrate] = useState(false);
            const [score, setScore] = useState(0);
            const [calcDisplay, setCalcDisplay] = useState('0');
            const [stockPrices, setStockPrices] = useState([40, 60, 45, 70, 55, 90, 80]);
            const [isDrawing, setIsDrawing] = useState(false);
            const canvasRef = useRef(null);

            // Universal Triggers & Sound
            const speak = (t, p = 1) => {
                window.speechSynthesis.cancel();
                const m = new SpeechSynthesisUtterance(t);
                m.pitch = p; window.speechSynthesis.speak(m);
            };

            const triggerCheck = (val) => {
                const n = val.replace(/\s/g, '').toLowerCase();
                if (n === '67') { setVibrate(true); speak("6 7", 1.2); setTimeout(()=>setVibrate(false), 800); }
                if (n === '10+9=21') { setVibrate(true); speak("You dumb", 0.5); setTimeout(()=>setVibrate(false), 1000); }
            };

            // Live Stock Logic (Generates moving graph points)
            useEffect(() => {
                if(activeApp?.id === 'stock') {
                    const interval = setInterval(() => {
                        setStockPrices(prev => [...prev.slice(1), Math.floor(Math.random() * 80) + 20]);
                    }, 2000);
                    return () => clearInterval(interval);
                }
            }, [activeApp]);

            // Drawing Engine
            const startDraw = (e) => {
                setIsDrawing(true);
                const ctx = canvasRef.current.getContext('2d');
                ctx.beginPath();
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
            };
            const draw = (e) => {
                if (!isDrawing) return;
                const ctx = canvasRef.current.getContext('2d');
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                ctx.lineTo(x, y); ctx.stroke();
            };

            const renderApp = () => {
                switch(activeApp?.id) {
                    case 'stock': return (
                        <div className="p-6 h-full flex flex-col">
                            <div className="glass p-6 rounded-3xl mb-6 flex justify-between items-end">
                                <div><p className="text-emerald-500 font-bold text-xs">LIVE XAU/USD</p><h2 className="text-4xl font-black">${2300 + stockPrices[6]}</h2></div>
                                <div className={stockPrices[6] > stockPrices[5] ? 'text-emerald-500' : 'text-red-500'}>
                                    {stockPrices[6] > stockPrices[5] ? 'â–² UP' : 'â–¼ DOWN'}
                                </div>
                            </div>
                            <div className="flex-1 glass rounded-3xl p-4 overflow-hidden relative">
                                <svg viewBox="0 0 140 100" className="w-full h-full">
                                    <polyline fill="none" stroke="#10b981" strokeWidth="2" points={stockPrices.map((p, i) => `${i * 23},${100 - p}`).join(' ')} className="transition-all duration-1000" />
                                    {stockPrices.map((p, i) => (
                                        <circle key={i} cx={i * 23} cy={100 - p} r="2" fill="#10b981" />
                                    ))}
                                </svg>
                            </div>
                        </div>
                    );
                    case 'math': return (
                        <div className="p-4 grid grid-cols-4 gap-3 h-full">
                            <div className="col-span-4 glass p-8 rounded-2xl text-right text-4xl font-black mb-4 truncate">{calcDisplay}</div>
                            {['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+'].map(b => (
                                <button key={b} onClick={() => {
                                    if(b === '=') { try{ setCalcDisplay(eval(calcDisplay).toString()) } catch{ setCalcDisplay('Error') } }
                                    else { setCalcDisplay(calcDisplay === '0' ? b : calcDisplay + b) }
                                }} className="glass p-6 rounded-2xl text-xl font-bold active:bg-blue-600 transition-colors">{b}</button>
                            ))}
                            <button onClick={()=>setCalcDisplay('0')} className="col-span-4 bg-red-600/20 border border-red-600/50 p-4 rounded-xl font-black mt-2 text-red-500">AC / RESET</button>
                        </div>
                    );
                    case 'draw': return (
                        <div className="p-4 h-full flex flex-col">
                            <div className="flex-1 rounded-3xl overflow-hidden border-4 border-white/10">
                                <canvas ref={canvasRef} onMouseDown={startDraw} onMouseMove={draw} onMouseUp={()=>setIsDrawing(false)} onTouchStart={startDraw} onTouchMove={draw} onTouchEnd={()=>setIsDrawing(false)} />
                            </div>
                            <button onClick={()=>{const ctx=canvasRef.current.getContext('2d'); ctx.clearRect(0,0,1000,1000)}} className="mt-4 bg-white text-black p-4 rounded-2xl font-black uppercase tracking-widest">Clear Canvas</button>
                        </div>
                    );
                    case 'uni': return (
                        <div className="p-4 h-full flex flex-col">
                            <div className="flex-1 glass rounded-3xl p-6 overflow-y-auto mb-4 font-mono text-sm leading-relaxed">
                                <span className="text-blue-500 font-black tracking-widest">[SYSTEM ONLINE]</span><br/>
                                <span className="opacity-50 mt-2 block">Awaiting Trigger... (Try 67 or 10+9=21)</span>
                            </div>
                            <input className="w-full p-5 glass rounded-2xl outline-none border border-white/10 focus:border-blue-500" placeholder="Execute code..." onKeyPress={(e) => e.key === 'Enter' && (triggerCheck(e.target.value), e.target.value='')} />
                        </div>
                    );
                    case 'game': return (
                        <div className="flex flex-col items-center justify-center h-full">
                            <div className="text-[10rem] font-black opacity-10 absolute pointer-events-none">{score}</div>
                            <button onPointerDown={()=>setScore(s=>s+1)} className="w-48 h-48 bg-blue-600 rounded-full font-black text-2xl shadow-[0_0_50px_rgba(59,130,246,0.5)] active:scale-90 transition-all z-10">TAP</button>
                            <p className="mt-8 font-black uppercase tracking-[0.5em] text-xs">Reflex Sync Score</p>
                        </div>
                    );
                    default: return <div className="h-full flex items-center justify-center font-black uppercase opacity-20 tracking-[1em] text-center p-10">Module Offline: Check API</div>;
                }
            };

            return (
                <div className={`h-screen flex flex-col transition-all duration-75 ${vibrate ? 'vibrate' : ''}`}>
                    {activeApp ? (
                        <div className="flex-1 flex flex-col h-full bg-slate-950">
                            <header className="p-5 glass flex justify-between items-center z-50">
                                <button onClick={() => setActiveApp(null)} className="bg-white/10 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">Back</button>
                                <span className="font-black uppercase text-xs tracking-widest">{activeApp.name}</span>
                                <div className="w-10"></div>
                            </header>
                            <div className="flex-1 overflow-hidden">{renderApp()}</div>
                        </div>
                    ) : (
                        <div className="p-6 md:p-12 h-screen overflow-y-auto">
                            <header className="text-center mb-16">
                                <h1 className="text-6xl font-black uppercase tracking-tighter mb-2 italic">OS HUB</h1>
                                <p className="text-blue-500 font-bold text-[10px] tracking-[0.8em] uppercase opacity-80">12 Integrated Modules</p>
                            </header>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-5xl mx-auto">
                                {[
                                    {id: 'uni', name: 'Universal AI', icon: 'ðŸ§ '},
                                    {id: 'stock', name: 'Stock Pulse', icon: 'ðŸ“ˆ'},
                                    {id: 'math', name: 'Calc Pro', icon: 'ðŸ”¢'},
                                    {id: 'draw', name: 'Sketch', icon: 'ðŸŽ¨'},
                                    {id: 'game', name: 'Reflex', icon: 'ðŸŽ®'},
                                    {id: 'med', name: 'Med-AI', icon: 'âš•ï¸'},
                                    {id: 'gym', name: 'Coach', icon: 'ðŸ‹ï¸'},
                                    {id: 'weather', name: 'Global', icon: 'â˜ï¸'},
                                    {id: 'clock', name: 'Sys Time', icon: 'âŒš'},
                                    {id: 'code', name: 'Terminal', icon: 'ðŸ’»'},
                                    {id: 'trans', name: 'Sync', icon: 'ðŸŒ'},
                                    {id: 'chef', name: 'Recipe', icon: 'ðŸ³'}
                                ].map(app => (
                                    <div key={app.id} onClick={() => setActiveApp(app)} className="app-card glass p-8 flex flex-col items-center">
                                        <span className="text-3xl mb-4">{app.icon}</span>
                                        <p className="font-black uppercase text-[10px] tracking-widest">{app.name}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
