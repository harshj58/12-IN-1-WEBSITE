<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence OS Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .os-window { height: 100vh; overflow-y: auto; overflow-x: hidden; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .app-card { transition: all 0.2s ease; cursor: pointer; border-radius: 1.5rem; height: 140px; }
        .app-card:hover { transform: translateY(-3px); border-color: #6366f1; background: rgba(30, 41, 59, 1); }
        canvas { touch-action: none; background: #000; border-radius: 1rem; border: 1px solid #222; }
        .ttt-cell { width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 900; background: rgba(255,255,255,0.05); border-radius: 12px; }
    </style>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, memo } = React;

        // --- PROTECTED MODULES (Outside to prevent resets) ---

        const TicTacToe = () => {
            const [grid, setGrid] = useState(Array(9).fill(null));
            const checkWin = (s) => {
                const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
                for (let [a,b,c] of lines) if(s[a] && s[a] === s[b] && s[a] === s[c]) return s[a];
                return null;
            };
            const handleClick = (i) => {
                if (grid[i] || checkWin(grid)) return;
                const next = [...grid]; next[i] = 'X';
                const empty = next.map((v,idx) => v===null ? idx : null).filter(v=>v!==null);
                if (empty.length > 0 && !checkWin(next)) next[empty[Math.floor(Math.random()*empty.length)]] = 'O';
                setGrid(next);
            };
            return (
                <div className="flex flex-col items-center gap-6">
                    <div className="text-indigo-400 font-black tracking-widest">{checkWin(grid) ? `WINNER: ${checkWin(grid)}` : "TIC-TAC-TOE AI"}</div>
                    <div className="grid grid-cols-3 gap-2">
                        {grid.map((v, i) => <div key={i} onClick={()=>handleClick(i)} className="ttt-cell cursor-pointer active:bg-indigo-600">{v}</div>)}
                    </div>
                    <button onClick={()=>setGrid(Array(9).fill(null))} className="bg-white/10 px-6 py-2 rounded-full text-[10px] font-bold">RESET</button>
                </div>
            );
        };

        const SketchPad = () => {
            const canvasRef = useRef(null);
            const [drawing, setDrawing] = useState(false);
            const [brush, setBrush] = useState({ color: '#6366f1', size: 5 });
            useEffect(() => {
                const c = canvasRef.current;
                c.width = c.parentElement.offsetWidth; c.height = 350;
                const ctx = c.getContext('2d'); ctx.lineCap = 'round';
            }, []);
            const draw = (e) => {
                if(!drawing) return;
                const rect = canvasRef.current.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                const ctx = canvasRef.current.getContext('2d');
                ctx.strokeStyle = brush.color; ctx.lineWidth = brush.size;
                ctx.lineTo(x, y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x, y);
            };
            return (
                <div className="w-full flex flex-col gap-4">
                    <div className="flex gap-4 p-3 glass rounded-2xl">
                        <input type="color" onChange={e=>setBrush({...brush, color:e.target.value})} />
                        <input type="range" min="1" max="20" onChange={e=>setBrush({...brush, size:e.target.value})} />
                        <button onClick={()=>canvasRef.current.getContext('2d').clearRect(0,0,999,999)} className="ml-auto text-red-500 font-bold text-xs uppercase">Clear</button>
                    </div>
                    <canvas ref={canvasRef} onMouseDown={()=>setDrawing(true)} onMouseMove={draw} onMouseUp={()=>{setDrawing(false); canvasRef.current.getContext('2d').beginPath()}}
                            onTouchStart={()=>setDrawing(true)} onTouchMove={draw} onTouchEnd={()=>{setDrawing(false); canvasRef.current.getContext('2d').beginPath()}} />
                </div>
            );
        };

        const Calculator = () => {
            const [val, setVal] = useState("");
            const btns = ["7","8","9","/","4","5","6","*","1","2","3","-","C","0","=","+"];
            const calc = (k) => {
                if(k === "C") setVal("");
                else if(k === "=") try { setVal(eval(val).toString()) } catch { setVal("Error") }
                else setVal(val + k);
            };
            return (
                <div className="glass p-6 rounded-3xl w-72">
                    <div className="bg-black/50 p-4 rounded-xl text-right text-2xl font-mono mb-4 h-16 overflow-hidden">{val || "0"}</div>
                    <div className="grid grid-cols-4 gap-2">
                        {btns.map(k => <button key={k} onClick={()=>calc(k)} className="p-4 bg-white/5 rounded-xl font-bold active:bg-indigo-600">{k}</button>)}
                    </div>
                </div>
            );
        };

        // --- MAIN APPLICATION ---
        const App = () => {
            const [activeApp, setActiveApp] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('groq_key') || '');
            const [assetIdx, setAssetIdx] = useState(0);

            // Independent Price Engines
            const [prices, setPrices] = useState({ 0: Array(20).fill(65000), 1: Array(20).fill(2300), 2: Array(20).fill(83.5), 3: Array(20).fill(1.0) });
            const assets = [{n:"Bitcoin", s:"‚Çø", b:65000, c:"#F7931A"}, {n:"Gold", s:"AU", b:2300, c:"#FFD700"}, {n:"Indian Rupee", s:"‚Çπ", b:83.5, c:"#16a34a"}, {n:"US Dollar", s:"$", b:1.0, c:"#3b82f6"}];

            useEffect(() => {
                const timer = setInterval(() => {
                    setPrices(prev => {
                        const n = {...prev};
                        [0,1,2,3].forEach(i => {
                            const last = n[i][19];
                            const change = (Math.random()-0.49) * (assets[i].b * 0.02);
                            n[i] = [...n[i].slice(1), last + change];
                        });
                        return n;
                    });
                }, 2000);
                return () => clearInterval(timer);
            }, []);

            const cur = prices[assetIdx];
            const trend = cur[19] >= cur[18] ? 'up' : 'down';

            const apps = [
                { id: 'ai', name: 'Neural Intel', i: 'üß†' }, { id: 'math', name: 'Calculator', i: 'üî¢' },
                { id: 'sketch', name: 'Sketch Pad', i: 'üé®' }, { id: 'ttt', name: 'Tic-Tac-Toe', i: '‚ùå' },
                { id: 'settings', name: 'OS Settings', i: '‚öôÔ∏è' }, { id: 'snake', name: 'Retro Snake', i: 'üêç' }
            ];

            return (
                <div className="os-window">
                    {activeApp ? (
                        <div className="fixed inset-0 z-50 glass flex flex-col p-6">
                            <div className="flex justify-between items-center mb-10">
                                <button onClick={() => setActiveApp(null)} className="px-6 py-2 bg-white/10 rounded-full text-xs font-bold uppercase tracking-widest">‚Üê Back</button>
                                <h2 className="text-xl font-black uppercase text-indigo-400 italic">{activeApp.name}</h2>
                                <div className="w-10"></div>
                            </div>
                            <div className="flex-1 flex items-center justify-center overflow-y-auto w-full">
                                {activeApp.id === 'ttt' && <TicTacToe />}
                                {activeApp.id === 'sketch' && <SketchPad />}
                                {activeApp.id === 'math' && <Calculator />}
                                {activeApp.id === 'settings' && (
                                    <div className="w-full max-w-md glass p-8 rounded-3xl">
                                        <h3 className="mb-4 font-bold text-xs opacity-50 uppercase tracking-widest">Groq API Key (Required for AI)</h3>
                                        <input type="password" value={apiKey} onChange={e=>{setApiKey(e.target.value); localStorage.setItem('groq_key', e.target.value)}} 
                                               className="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none focus:border-indigo-500" placeholder="gsk_..." />
                                    </div>
                                )}
                                {activeApp.id === 'ai' && (
                                    <div className="text-center">
                                        <div className="text-5xl mb-6">üß†</div>
                                        <p className="text-indigo-400 font-bold uppercase tracking-widest">Neural Link: {apiKey ? 'Active' : 'Offline'}</p>
                                        {!apiKey && <p className="text-[10px] mt-2 opacity-50 italic">Please enter your API Key in Settings to wake up the AI.</p>}
                                    </div>
                                )}
                                {activeApp.id === 'snake' && <div className="text-indigo-500 font-black italic text-4xl opacity-20">BOOTING SNAKE...</div>}
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-6xl mx-auto p-6 md:p-12">
                            <header className="text-center mb-12">
                                <h1 className="text-6xl font-black italic uppercase tracking-tighter">Intelligence OS</h1>
                                <p className="text-[10px] text-indigo-500 font-bold tracking-[0.5em] mt-2 uppercase">Stable Release v13.0</p>
                            </header>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div onClick={() => setAssetIdx((assetIdx + 1) % 4)} className="col-span-2 glass p-6 app-card flex flex-col justify-between h-auto">
                                    <div className="flex justify-between items-start">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-xl flex items-center justify-center text-2xl glass font-bold" style={{color: assets[assetIdx].c}}>{assets[assetIdx].s}</div>
                                            <h3 className="font-black uppercase tracking-tight text-lg">{assets[assetIdx].n}</h3>
                                        </div>
                                        <div className={`text-right font-mono font-bold text-xl ${trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                            {trend === 'up' ? '‚ñ≤' : '‚ñº'} {cur[19].toFixed(2)}
                                        </div>
                                    </div>
                                    <div className="h-16 w-full mt-4">
                                        <svg className="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 20">
                                            <polyline fill="none" stroke={trend === 'up' ? '#22c55e' : '#ef4444'} strokeWidth="3"
                                                points={cur.map((p, i) => `${(i / 19) * 100},${20 - ((p / (assets[assetIdx].b * 1.5)) * 20)}`).join(' ')} />
                                        </svg>
                                    </div>
                                </div>

                                {apps.map(app => (
                                    <div key={app.id} onClick={() => setActiveApp(app)} className="glass p-6 flex flex-col items-center justify-center app-card group">
                                        <span className="text-4xl mb-4 group-hover:scale-110 transition-transform">{app.i}</span>
                                        <span className="text-[10px] font-black uppercase tracking-widest text-gray-500 group-hover:text-white">{app.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
