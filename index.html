<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence OS v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; margin: 0; }
        /* FIXED: Global Scrollable Container */
        .os-wrapper { height: 100vh; overflow-y: auto; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .app-card { transition: all 0.3s ease; cursor: pointer; border-radius: 1.5rem; min-height: 140px; }
        .app-card:hover { transform: translateY(-5px); border-color: #6366f1; background: rgba(30, 41, 59, 1); }
        canvas { touch-action: none; background: #020617; border-radius: 1rem; cursor: crosshair; }
        .mole-hole { background: rgba(0,0,0,0.5); border: 2px solid rgba(255,255,255,0.1); transition: 0.1s; position: relative; overflow: hidden; }
        .mole-active { background: #4f46e5 !important; transform: scale(1.05); }
    </style>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- FIXED: Games moved OUTSIDE to prevent resetting ---

        const WhackAMole = () => {
            const [mole, setMole] = useState(null);
            const [score, setScore] = useState(0);
            const [active, setActive] = useState(false);

            useEffect(() => {
                if (!active) return;
                const timer = setInterval(() => {
                    setMole(Math.floor(Math.random() * 9));
                }, 900);
                return () => clearInterval(timer);
            }, [active]);

            return (
                <div className="flex flex-col items-center gap-4">
                    <div className="text-2xl font-black text-indigo-400">SCORE: {score}</div>
                    <div className="grid grid-cols-3 gap-3">
                        {[...Array(9)].map((_, i) => (
                            <div key={i} 
                                 onClick={() => { if(i === mole) { setScore(s => s + 1); setMole(null); }}}
                                 className={`w-20 h-20 rounded-full mole-hole flex items-center justify-center text-3xl ${mole === i ? 'mole-active' : ''}`}>
                                {mole === i ? 'üêπ' : ''}
                            </div>
                        ))}
                    </div>
                    <button onClick={() => {setActive(true); setScore(0)}} className="mt-4 bg-indigo-600 px-8 py-2 rounded-full font-bold">START GAME</button>
                </div>
            );
        };

        const TicTacToe = () => {
            const [board, setBoard] = useState(Array(9).fill(null));
            const handleClick = (i) => {
                if (board[i]) return;
                const b = [...board]; b[i] = 'X'; setBoard(b);
                setTimeout(() => {
                    const empty = b.map((v, idx) => v === null ? idx : null).filter(v => v !== null);
                    if (empty.length > 0) { b[empty[Math.floor(Math.random()*empty.length)]] = 'O'; setBoard([...b]); }
                }, 400);
            };
            return (
                <div className="grid grid-cols-3 gap-2">
                    {board.map((v, i) => (
                        <button key={i} onClick={() => handleClick(i)} className="w-20 h-20 glass rounded-xl text-3xl font-black">{v}</button>
                    ))}
                    <button onClick={() => setBoard(Array(9).fill(null))} className="col-span-3 mt-4 text-xs opacity-50 uppercase">Reset Board</button>
                </div>
            );
        };

        const App = () => {
            const [activeApp, setActiveApp] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('groq_key') || '');
            const [assetIndex, setAssetIndex] = useState(0);

            // FIXED: Independent price histories for ALL assets
            const [histories, setHistories] = useState({
                0: Array(20).fill(65000), 1: Array(20).fill(2300), 2: Array(20).fill(83.5), 3: Array(20).fill(1.0)
            });

            const assets = [
                { name: "Bitcoin Core", symbol: "‚Çø", color: "#F7931A", base: 65000 },
                { name: "Gold Standard", symbol: "AU", color: "#FFD700", base: 2300 },
                { name: "Indian Rupee", symbol: "‚Çπ", color: "#16a34a", base: 83.5 },
                { name: "US Dollar", symbol: "$", color: "#3b82f6", base: 1.0 }
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setHistories(prev => {
                        const next = { ...prev };
                        assets.forEach((_, i) => {
                            const lastPrice = next[i][next[i].length - 1];
                            const change = (Math.random() - 0.49) * (assets[i].base * 0.02);
                            next[i] = [...next[i].slice(1), lastPrice + change];
                        });
                        return next;
                    });
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            const currentData = histories[assetIndex];
            const currentPrice = currentData[currentData.length - 1];
            const trend = currentPrice >= currentData[currentData.length - 2] ? 'up' : 'down';

            return (
                <div className="os-wrapper">
                    {activeApp ? (
                        <div className="fixed inset-0 z-50 glass flex flex-col p-6 animate-in fade-in duration-300">
                            <div className="flex justify-between items-center mb-8">
                                <button onClick={() => setActiveApp(null)} className="px-6 py-2 bg-white/10 rounded-full font-bold text-xs">‚Üê CLOSE</button>
                                <h2 className="text-xl font-black uppercase tracking-widest text-indigo-400">{activeApp.name}</h2>
                                <div className="w-10"></div>
                            </div>
                            <div className="flex-1 flex items-center justify-center overflow-y-auto">
                                {activeApp.id === 'mole' && <WhackAMole />}
                                {activeApp.id === 'ttt' && <TicTacToe />}
                                {activeApp.id === 'settings' && (
                                    <div className="glass p-8 rounded-3xl w-full max-w-md">
                                        <h3 className="mb-4 font-bold uppercase tracking-widest">Neural Key Config</h3>
                                        <input type="password" value={apiKey} onChange={(e)=>{setApiKey(e.target.value); localStorage.setItem('groq_key', e.target.value)}} 
                                            placeholder="Paste Groq API Key..." className="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none" />
                                    </div>
                                )}
                                {activeApp.id === 'sketch' && <div className="text-center opacity-50 uppercase text-[10px]">Sketch Surface Ready (v8.0)</div>}
                                {activeApp.type === 'ai' && <div className="text-gray-500 italic">Neural Engine Linking... Check Settings.</div>}
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-6xl mx-auto p-6 md:p-12">
                            <header className="text-center mb-10">
                                <h1 className="text-5xl font-black tracking-tighter italic uppercase text-white">Intelligence OS</h1>
                                <p className="text-[10px] text-indigo-500 font-bold tracking-[0.5em] mt-2 uppercase">Fully Integrated 12-Module Core</p>
                            </header>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {/* FIXED MARKET PULSE: Unique lines for every asset */}
                                <div onClick={() => setAssetIndex((assetIndex + 1) % assets.length)} className="col-span-2 glass p-6 app-card flex flex-col justify-between h-auto">
                                    <div className="flex justify-between">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-full flex items-center justify-center font-bold" style={{backgroundColor: assets[assetIndex].color + '22', color: assets[assetIndex].color}}>{assets[assetIndex].symbol}</div>
                                            <h3 className="font-black uppercase tracking-tighter">{assets[assetIndex].name}</h3>
                                        </div>
                                        <div className={`text-right font-mono font-bold ${trend === 'up' ? 'text-green-400' : 'text-red-400'}`}>
                                            {trend === 'up' ? '‚ñ≤' : '‚ñº'} {currentPrice.toFixed(2)}
                                        </div>
                                    </div>
                                    <div className="h-16 w-full mt-4">
                                        <svg className="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 20">
                                            <polyline fill="none" stroke={trend === 'up' ? '#22c55e' : '#ef4444'} strokeWidth="3" strokeLinejoin="round"
                                                points={currentData.map((p, i) => `${(i / 19) * 100},${20 - ((p / (assets[assetIndex].base * 1.5)) * 20)}`).join(' ')} />
                                        </svg>
                                    </div>
                                    <p className="text-[8px] text-center opacity-30 mt-2">TAP TO CYCLE ASSETS</p>
                                </div>

                                {[
                                    {id:'ai', name:'Neural Intelligence', i:'üß†', type:'ai'},
                                    {id:'med', name:'Medical Diagnostic', i:'ü©∫', type:'ai'},
                                    {id:'gym', name:'Fitness Coach', i:'üèãÔ∏è', type:'ai'},
                                    {id:'chef', name:'Culinary Master', i:'üë®‚Äçüç≥', type:'ai'},
                                    {id:'snake', name:'Retro Snake Pro', i:'üêç'},
                                    {id:'mole', name:'Whack-A-Mole', i:'üî®'},
                                    {id:'match', name:'Memory Challenge', i:'üß©'},
                                    {id:'ttt', name:'Tic-Tac-Toe AI', i:'‚ùå'},
                                    {id:'math', name:'Quantum Calc', i:'üî¢'},
                                    {id:'sketch', name:'Sketch Pad Pro', i:'üé®'},
                                    {id:'settings', name:'OS Settings', i:'‚öôÔ∏è'}
                                ].map(app => (
                                    <div key={app.id} onClick={() => setActiveApp(app)} className="glass p-8 flex flex-col items-center justify-center app-card group">
                                        <span className="text-4xl mb-4 group-hover:scale-110 transition-transform">{app.i}</span>
                                        <span className="text-[9px] font-black uppercase tracking-widest text-center text-gray-400">{app.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
